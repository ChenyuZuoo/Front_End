<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test of JS</title>
</head>
<body>
<script type="text/javascript">
	var sum = 0;
	while(1){
		var input = prompt("Enter a number (0 to quit)");
		var number = parseInt(input); //convert string to int
		if (number == 0) {
			break;
		}
		sum += number;
	}

	alert("The sum is: " + sum);
</script>
</body>
</html>
